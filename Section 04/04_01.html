<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive WEb</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
        .characters {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: yellow;
        }
        .characters .ilbuni {
            display: inline-block;
        }
        .ilbuni {
            width: 100px;
            cursor: pointer;
        }
        .special {
            border: 10px dashed red;
        }
    </style>
</head>
<body>
    <div class="characters">
        <div class="ilbuni a"><img src="../images/ilbuni_0.png" alt="ilbuni a"></div>
        <div class="ilbuni b"><img src="../images/ilbuni_1.png" alt="ilbuni b"></div>
        <div class="ilbuni c"><img src="../images/ilbuni_2.png" alt="ilbuni c"></div>
        
    </div>
    <div class="ilbuni d"><img src="../images/ilbuni_3.png" alt="ilbuni d"></div>
</body>
</html>
